defines:
  - STM32L452xx

includes:
  - ../../LIB/CMSIS/Device/ST/STM32L4xx/Include
  - ../../LIB/CMSIS/Include
  - ../../LIB/FreeRTOS/Source/include
  - ../../LIB/EmbedGUI
  - ../../LIB/FreeRTOS/Source/portable/GCC/ARM_CM3
  - ../../HAL
  - ../../DRV
  - ../../BSP
  - ../../APP

steps:
  - compile FreeRTOS:
    source_directories:
      - ../../LIB/FreeRTOS/Source
      - ../../LIB/FreeRTOS/Source/portable/GCC/ARM_CM3

    search_subdirectories: False

    output_direcotry: ../../Output/Obj/LIB/FreeRTOS

    types:
      - .c

  - compile FreeRTOS_heap:
    source_directories:
      - ../../LIB/FreeRTOS/Source/portable/MemMang

    search_subdirectories: False

    output_direcotry: ../../Output/Obj/LIB/FreeRTOS

    types:
      - _3.c

  - compile MCU:
    source_directories:
      - ../../MCU

    output_direcotry: ../../Output/Obj/MCU

    types:
      - .c
      - .s

  - compile HAL:
    source_directories:
      - ../../HAL

    output_direcotry: ../../Output/Obj/HAL

    types:
      - .cpp

  - compile BSP:
    source_directories:
      - ../../BSP

    output_direcotry: ../../Output/Obj/BSP

    types:
      - .cpp

  - compile APP:
    source_directories:
      - ../../APP

    search_subdirectories: True

    output_direcotry: ../../Output/Obj/APP

    types:
      - .cpp

  - compile EmbedGUI:
    source_directories:
      - ../../LIB/EmbedGUI

    search_subdirectories: True

    output_direcotry: ../../Output/Obj/LIB/EmbedGUI

    types:
      - .cpp

  - compile DRV:
    source_directories:
      - ../../DRV

    search_subdirectories: True

    output_direcotry: ../../Output/Obj/DRV

    types:
      - .cpp

  # - compile Assets:
  #   source_directories:
  #     - ../../App/Assets

  #   output_direcotry: ../../Output/Obj/App/Assets

  #   types:
  #     - .cpp

  - compile Main:
    source_directories:
      - ../../

    search_subdirectories: False

    output_direcotry: ../../Output/Obj

    types:
      - .cpp

  - link Everything:
    source_directories:
      -  ../../Output/Obj

    output_file: ../../Output/file.elf

    types:
      - .o
